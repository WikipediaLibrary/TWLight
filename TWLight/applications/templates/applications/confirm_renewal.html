{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
  <div>
    <form class="form-horizontal" method="post">
      {% csrf_token %}
      {% crispy form %}
      {% comment %} Translators: This message is displayed on the page where users can confirm their renewal. {% endcomment %}
      <div class="form-group">
        <label class="control-label col-lg-3">
          {% blocktrans trimmed %}
            Click 'confirm' to renew your application for {{ partner }}
          {% endblocktrans %}
        </label>
        <div class="col-lg-offset-1 col-lg-1 controls">
          <input type="submit" value="{% trans 'Confirm' %}" class="btn btn-primary"/>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
